<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e84393">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ashlee Bird">
    <meta name="description" content="A Flappy Bird clone made with love for Ashlee">
    <title>Ashlee Bird</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><ellipse cx='50' cy='50' rx='40' ry='35' fill='%23f7dc6f'/><ellipse cx='42' cy='45' rx='12' ry='10' fill='%23f39c12'/><circle cx='65' cy='42' r='10' fill='white'/><circle cx='68' cy='42' r='5' fill='black'/><path d='M75 52 L95 55 L75 62 Z' fill='%23e74c3c'/><ellipse cx='40' cy='58' rx='8' ry='5' fill='rgba(255,150,150,0.6)'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' fill='%23fecfef'/><ellipse cx='90' cy='95' rx='55' ry='48' fill='%23f7dc6f'/><ellipse cx='78' cy='88' rx='16' ry='14' fill='%23f39c12'/><circle cx='110' cy='82' r='14' fill='white'/><circle cx='114' cy='82' r='7' fill='black'/><path d='M120 95 L148 100 L120 110 Z' fill='%23e74c3c'/><ellipse cx='75' cy='108' rx='10' ry='7' fill='rgba(255,150,150,0.6)'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #gameCanvas {
            display: block;
            background: #70c5ce;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
